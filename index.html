<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Isabella Beux Especialista em Milhas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }
        .settings {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .settings select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 13px;
            flex: 1;
            min-width: 200px;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .message.user { justify-content: flex-end; }
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message.error .message-content {
            background: #ff5252;
            color: white;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            border-radius: 0 0 20px 20px;
        }
        #userInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }
        #userInput:focus { border-color: #667eea; }
        #sendBtn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        #sendBtn:hover { opacity: 0.9; }
        #sendBtn:disabled { opacity: 0.5; cursor: not-allowed; }
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #667eea;
        }
        .loading.active { display: block; }
        .clear-btn {
            padding: 8px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Isabela Beux</h1>
            <p>Especialista em milhas</p>
        </div>
        
        <div class="settings">
            <select id="modelSelect">
                <option value="llama-3.3-70b-versatile">Llama 3.3 70B</option>
                <option value="llama-3.1-70b-versatile">Llama 3.1 70B</option>
                <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
                <option value="llama-3.1-8b-instant">Llama 3.1 8B (R√°pido)</option>
            </select>
            <button class="clear-btn" onclick="clearChat()">Limpar</button>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="message assistant">
                <div class="message-content">Ol√°! Estou pronto para conversar. Como posso ajudar?</div>
            </div>
        </div>

        <div class="loading" id="loading">Pensando...</div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite sua mensagem..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button id="sendBtn" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        let conversationHistory = [];

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const loading = document.getElementById('loading');
            const sendBtn = document.getElementById('sendBtn');
            const modelSelect = document.getElementById('modelSelect');
            
            const message = input.value.trim();
            
            if (!message) return;

            addMessage(message, 'user');
            conversationHistory.push({ role: 'user', content: message });

            input.value = '';
            sendBtn.disabled = true;
            loading.classList.add('active');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: conversationHistory,
                        model: modelSelect.value
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Erro na API');
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;
                
                conversationHistory.push({ role: 'assistant', content: assistantMessage });
                addMessage(assistantMessage, 'assistant');
                
            } catch (error) {
                console.error('Erro:', error);
                addMessage('‚ùå Erro: ' + error.message + '\n\nVerifique se o servidor est√° rodando!', 'error');
                conversationHistory.pop();
            } finally {
                loading.classList.remove('active');
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function clearChat() {
            conversationHistory = [];
            document.getElementById('chatBox').innerHTML = '<div class="message assistant"><div class="message-content">Chat limpo! Como posso ajudar?</div></div>';
        }

        document.getElementById('userInput').focus();
    </script>
</body>
</html>
